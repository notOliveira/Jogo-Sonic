<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Jogo do Sonic!</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div style="border: 40px solid rgb(105, 105, 105);">
        
        <div class="jogo-sonic gradient-custom">

            

            <figure><img src="img/clouds.png" class="clouds" id="nuvem1"></figure>
            <figure><img src="img/clouds.png" class="clouds" id="nuvem2"></figure>
            <figure><img src="img/pipe.png" class="pipe"></figure>
            <figure><img src="img/sonic.gif" class="sonic"></figure>

            <h4 class="jumps">Jumps:</h4><h4 class="jumps jump-count" id="count-jump-sonic">0</h4>
            <br><br><br>
            <h4 class="jumps">Score:</h4><h4 class="jumps jump-count" id="score">0</h4>
            <br><br><br><br><br><br>
            <span class="buttonMenuSpan">
                <button id="voltarMenu">Menu</button>
            </span>

            <h1 class="game-over">GAME<br>OVER</h1>
        </div>
    </div>
    <br>


</body>

</html>
